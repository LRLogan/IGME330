<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

	<style>
        .oxanium-font {

        body, html

            width: 200px;

        }

        @media only screen and (max-width: 600px)
        {
            body
            {

    </style>
</head>
